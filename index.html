<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body style="background-color: rgba(244, 247, 255, 1);"

    <header class="bg-white  rounded-md flex justify-between">

        <div class=" flex items-center gap-1 px-3 py-4">
            <img src="assets/logo.png" alt="">
            <h1 class="text-2xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <!-- the right checkbox container -->
        <div  class="flex items-center gap-3 px-3 py-4" >

            </div>
            <button><img src="assets/theme-btn.png" alt=""></button>
        </div>
    </header>

    <!-- the main body section starts -->
    <main class="w-[80%] mt-10">
        <section>
            <!-- first box -->
            <div class="flex">
                <div class="bg-white rounded-full p-3">
                    <img src="assets/checkbox.png" alt="">
                </div>
                <div>
                    <p>Task Assigned</p>
                    <h2>05</h2>
